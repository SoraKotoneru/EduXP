<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>EduXP — игра</title>
</head>
<body>
  <h1>Добро пожаловать в игру, <span id="username"></span>!</h1>

  <script>
    // Проверяем, вошёл ли пользователь
    const user = localStorage.getItem('currentUser');

    if (!user) {
      // Если нет — отправляем на главную (index.html)
      window.location.href = "index.html";
    } else {
      // Если вошёл — подставляем его имя
      document.getElementById('username').textContent = user;
    }
  </script>
</body>
</html>
