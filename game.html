<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EduXP — игра</title>
  <!-- Подключаем общий стиль -->
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <!-- 1. Шапка -->
  <header id="header">
    <div class="logo">EduXP</div>
    <div class="header-controls">
      <button id="gallery-btn" class="hidden">Галерея</button>
      <button id="save-btn">Сохранить образ</button>
      <button id="reset-btn">Сбросить</button>
      <button id="logout-btn">Выйти</button>
    </div>
  </header>

  <!-- Контейнер для Sidebar + Main -->
  <div id="game-container">
    <!-- 2. Боковая панель -->
    <aside id="sidebar">
      <button id="cat-up" class="nav-button">&#9650;</button>
      <h2>Категории</h2>
      <ul id="category-list">
        <li data-category="hair">Волосы</li>
        <li data-category="body">Кожа</li>
        <li data-category="top">Верх</li>
        <li data-category="bottom">Низ</li>
        <li data-category="accessory">Аксессуары</li>
      </ul>
      <button id="cat-down" class="nav-button">&#9660;</button>
    </aside>

    <!-- 3. Основная зона -->
    <div id="main-area">
      <div id="avatar-canvas"></div>
      <div id="inventory-wrapper">
        <button id="inv-prev" class="nav-button">&#9664;</button>
        <section id="inventory-bar"></section>
        <button id="inv-next" class="nav-button">&#9654;</button>
      </div>
      <div id="color-bar-wrapper">
        <button id="color-prev" class="nav-button">&#9664;</button>
        <div id="color-bar"></div>
        <button id="color-next" class="nav-button">&#9654;</button>
      </div>
    </div>

  </div>  <!-- конец #game-container -->

  <!-- 6. Всплывающие уведомления (Notifications) -->
  <div id="notifications"></div>

  <!-- Подключаем логику страницы -->
  <script src="JS/game.js"></script>
</body>
</html>
