<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EduXP — игра</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <!-- Подключаем общий стиль -->
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <!-- 1. Шапка -->
  <header id="header">
    <div class="header-left">
      <div class="logo">EduXP</div>
      <div class="header-user">Привет, <span id="username-display"></span>!</div>
    </div>
    <div class="header-controls">
      <button id="gallery-btn" class="hidden">Галерея</button>
      <button id="save-btn">сохранить вещи</button>
      <button id="logout-btn">Выйти</button>
    </div>
  </header>

  <!-- Контейнер для Sidebar + Main -->
  <div id="game-container">
    <!-- 2. Боковая панель -->
    <aside id="sidebar">
      <button id="cat-up" class="nav-button">&#9650;</button>
      <ul id="category-list">
        <li class="category-item" data-category="hair">
          <img class="category-thumb" src="./assets/сlothes/hair/hair1.png" alt="Волосы">
        </li>
        <li class="category-item" data-category="body">
          <img class="category-thumb" src="./assets/сlothes/body/skin_light.png" alt="Кожа">
        </li>
        <li class="category-item" data-category="top">
          <img class="category-thumb" src="./assets/сlothes/top/top1.png" alt="Верх">
        </li>
        <li class="category-item" data-category="bottom">
          <img class="category-thumb" src="./assets/сlothes/bottom/bottom1.png" alt="Низ">
        </li>
        <li class="category-item" data-category="accessory">
          <img class="category-thumb" src="./assets/сlothes/accessory/acc1.png" alt="Аксессуары">
        </li>
      </ul>
      <button id="cat-down" class="nav-button">&#9660;</button>
    </aside>

    <!-- 3. Основная зона -->
    <div id="main-area">
      <div id="avatar-canvas"></div>
      <div id="inventory-wrapper">
        <button id="inv-prev" class="nav-button">&#9664;</button>
        <section id="inventory-bar"></section>
        <button id="inv-next" class="nav-button">&#9654;</button>
      </div>
      <div id="color-bar-wrapper">
        <button id="color-prev" class="nav-button">&#9664;</button>
        <div id="color-bar"></div>
        <button id="color-next" class="nav-button">&#9654;</button>
      </div>
    </div>

  </div>  <!-- конец #game-container -->

  <!-- 6. Всплывающие уведомления (Notifications) -->
  <div id="notifications" class="hidden"></div>

  <!-- Подключаем логику страницы -->
  <script src="JS/game.js"></script>
</body>
</html>
