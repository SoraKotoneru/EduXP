<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Административная панель</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header>
    <h1>Административная панель</h1>
    <nav><a href="../game.html">Вернуться к игре</a></nav>
  </header>

  <main>
    <!-- Форма добавления нового предмета -->
    <section id="add-item">
      <h2>Добавить предмет</h2>
      <form id="item-form">
        <div class="form-row">
          <label for="item-category">Категория:</label>
          <select id="item-category" required>
            <option value="background">Фон</option>
            <option value="hair_back">Волосы сзади</option>
            <option value="tail">Хвост</option>
            <option value="body">Тело</option>
            <option value="eyes">Глаза</option>
            <option value="mouth">Рот</option>
            <option value="face_accessory">Аксессуар</option>
            <option value="hair_strands">Хвостики волос</option>
            <option value="bangs">Челка</option>
            <option value="headwear">Головной убор</option>
            <option value="shoes">Обувь</option>
            <option value="pants">Брюки</option>
            <option value="top">Рубашка</option>
            <option value="dress">Платье</option>
            <option value="jumpsuit">Комбинезон</option>
            <option value="coat">Пальто</option>
            <option value="accessory">Аксессуары</option>
            <option value="pet">Питомец</option>
          </select>
        </div>
        <!-- Выбор цвета предмета -->
        <div class="form-row">
          <label for="item-color">Цвет (HEX):</label>
          <input type="color" id="item-color" value="#ff0000" required>
        </div>
        <div class="form-row">
          <label for="item-layer">Слой:</label>
          <select id="item-layer" required>
            <option value="0">0 - Фон</option>
            <option value="1">1 - Волосы сзади</option>
            <option value="2">2 - Хвост</option>
            <option value="3">3 - Тело</option>
            <option value="4">4 - Лицо</option>
            <option value="5">5 - Хвостики волос</option>
            <option value="6">6 - Чёлка</option>
            <option value="7">7 - Головной убор</option>
            <option value="8">8 - Обувь</option>
            <option value="9">9 - Брюки/Платье/Комбинезон</option>
            <option value="10">10 - Рубашка</option>
            <option value="11">11 - Пальто/Аксессуары</option>
            <option value="12">12 - Питомец</option>
          </select>
        </div>
        <div class="form-row">
          <label for="item-thumbnail">Миниатюра (PNG):</label>
          <input type="file" id="item-thumbnail" accept="image/png" required>
        </div>
        <div class="form-row">
          <label for="item-files">Изображения (PNG, несколько):</label>
          <input type="file" id="item-files" accept="image/png" multiple required>
        </div>
        <div class="form-row">
          <label for="item-availability">Доступность:</label>
          <select id="item-availability">
            <option value="public">Общедоступно</option>
            <option value="time-limited">По времени</option>
            <option value="private">Приватно</option>
          </select>
        </div>
        <div class="form-row" id="availability-settings">
          <!-- Здесь появятся дополнительные поля для time-limited и private -->
        </div>
        <div class="form-row actions">
          <button type="submit">Добавить предмет</button>
        </div>
      </form>
    </section>

    <!-- Список зарегистрированных игроков -->
    <section id="user-list">
      <h2>Игроки</h2>
      <ul id="users-list">
        <!-- Будет заполнено динамически -->
      </ul>
    </section>

    <!-- Настройки видимости категорий -->
    <section id="category-settings">
      <h2>Настройки категорий</h2>
      <div id="category-settings-list"></div>
    </section>

    <!-- Список существующих предметов -->
    <section id="items-list">
      <h2>Существующие предметы</h2>
      <table id="items-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Категория</th>
            <th>Слой</th>
            <th>Цвета</th>
            <th>Доступность</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody>
          <!-- Заполняется динамически -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
