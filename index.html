<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EduXP — вход / регистрация</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <h1>EduXP</h1>

  <!-- Кнопки выбора режима -->
  <button onclick="showForm('register')">Регистрация</button>
  <button onclick="showForm('login')">Вход</button>

  <!-- Форма (скрыта по умолчанию) -->
  <div id="form-block" class="hidden">
    <!-- Логин -->
    <input type="text"
           id="username"
           placeholder="Логин"
           oninput="checkUniqueLogin()">
    <div id="username-error" class="error-msg hidden"></div>

    <!-- Пароль -->
    <input type="password"
           id="password"
           placeholder="Пароль">
    <div id="password-error" class="error-msg hidden"></div>

    <!-- Отправить -->
    <button onclick="handleSubmit()">Отправить</button>
  </div>

  <!-- Подключаем логику -->
  <script src="JS/script.js"></script>
</body>
</html>
