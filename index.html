<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EduXP — вход / регистрация</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <div id="auth-container">
    <header class="auth-header">
      <h1>EduXP</h1>
    </header>
    <div class="auth-toggle">
      <button id="btn-register" class="toggle-button">Регистрация</button>
      <button id="btn-login" class="toggle-button">Вход</button>
    </div>
    <div class="auth-card">
      <div id="form-block" class="hidden">
        <div class="form-row">
          <input type="text" id="username" placeholder="Логин" oninput="checkUniqueLogin()">
          <div id="username-error" class="error-msg hidden"></div>
        </div>
        <div class="form-row">
          <input type="password" id="password" placeholder="Пароль">
          <div id="password-error" class="error-msg hidden"></div>
        </div>
        <button id="submit-btn" class="submit-button" onclick="handleSubmit()">Отправить</button>
      </div>
    </div>
  </div>
  <!-- Подключаем логику -->
  <script src="JS/script.js"></script>
  <footer class="attribution">
    <p>Изображения и иконки взяты с ресурса <a href="https://ru.freepik.com" target="_blank" rel="noopener noreferrer">Freepik</a> и используются в некоммерческом проекте.</p>
  </footer>
</body>
</html>
